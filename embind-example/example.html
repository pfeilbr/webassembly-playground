<!doctype html>
<html>
    <body>
        <strong>Log Output</strong>
        <pre id="log"></pre>
        <em>be sure to open console for additional output</em>
    </body>
  <script>
      function log(s) {
          const logEl = document.getElementById('log')
          logEl.textContent = logEl.textContent + s + "\n";
      }
    var Module = {
      onRuntimeInitialized: function() {
        log('lerp result: ' + Module.lerp(1, 2, 0.5));
        Module.echo("hello from echo");
        log(Module.greeting("Brian"));

        var instance = new Module.MyClass(10, "hello");
        instance.incrementX();
        log(`instance.x = ${instance.x}`); // 11
        instance.x = 20; // 20
        log(`instance.x = ${instance.x}`); // 20
        log(`Module.MyClass.getStringFromInstance(instance) = ${Module.MyClass.getStringFromInstance(instance)}`); // "hello"
        instance.delete();
      }
    };
  </script>
  <script src="example.js"></script>
</html>
